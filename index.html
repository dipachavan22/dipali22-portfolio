<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipali | Portfolio</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3e7ee);
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand span {
            color: #950866;
            font-weight: bold;
        }
        .hero-section {
            padding: 80px 20px;
            text-align: center;
        }
        .hero-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid hsl(231, 15%, 55%);
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        .typing-text {
            font-size: 22px;
            color: #333;
            margin-top: 20px;
            height: 30px;
        }
        .btn-custom {
            background: #950866;
            padding: 12px 30px;
            color: #fff;
            border-radius: 30px;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: #ff04ab;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#"><span>My</span>Portfolio</a>
</nav>

<!-- HERO SECTION -->
<section class="hero-section">
    <img src="dipa.png" class="hero-img" alt="Profile Image">
    <h1 id="typingText" class="fw-bold mt-4"></h1>
    <p class="typing-text"></p>
    

    <a href="ResumeWebpage.html" class="btn-custom mt-3">VIEW RESUME</a>
</section>

<!-- Typing Animation -->
<script>
const textArray = [
    "Welcome to My developer space!",
    "Explore My portfolio...",
    "Check out My projects...",
    "view My Resume..." 
];
let index = 0;
let charIndex = 0;

function typeEffect() {
    const element = document.getElementById("typingText");
    if (charIndex < textArray[index].length) {
        element.innerHTML += textArray[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 80);
    } else {
        setTimeout(() => {
            element.innerHTML = "";
            charIndex = 0;
            index = (index + 1) % textArray.length;
            typeEffect();
        }, 1500);
    }
}
typeEffect();
</script>

</body>
</html>
